<div class="spoiler">
    <div class="spoiler-header {% if object.is_open %}open{% endif %}">
        {{ object.header }}
        <svg role="img">
            <use href="/static/images/sprite.svg#dropdown"></use>
        </svg>
    </div>
    <div class="spoiler-body content-text"
         {% if not object.is_open %}style="display: none;"{% endif %}>
        {{ object.text|safe }}
    </div>
</div>
